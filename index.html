<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="dynamicText">Welcome to Enigma Coffee</h1>
    </header>
    <main>
        <img src="https://images.pexels.com/photos/302899/pexels-photo-302899.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Coffee" class="hero-image">
        <p id="description">Discover your perfect brew.</p>
        <div class="buttons">
            <button id="changeTextBtn">Change Text</button>
            <button id="styleBtn">Change Style</button>
            <button id="toggleItemBtn">Add/Remove Special</button>
        </div>
        <ul id="specials"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
